<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Hand Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        canvas { display: block; touch-action: none; }
        
        /* UI Mobile Friendly */
        #ui { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 10; color: white; background: rgba(0,0,0,0.8); 
            padding: 15px; border-radius: 15px; width: 85%; max-width: 350px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
        }
        .slider-group { margin-bottom: 12px; }
        label { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        input[type="range"] { width: 100%; height: 8px; border-radius: 5px; appearance: none; background: #333; outline: none; }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 18px; height: 18px; background: #007bff; border-radius: 50%; }

        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        button { background: #222; border: 1px solid #444; color: white; padding: 10px 5px; cursor: pointer; border-radius: 8px; font-size: 10px; }
        button.active { background: #007bff; border-color: #007bff; }

        /* Video Preview Kecil di Pojok */
        #video-container { position: absolute; top: 10px; right: 10px; width: 80px; height: 110px; overflow: hidden; border-radius: 10px; border: 2px solid #555; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #status { position: absolute; top: 15px; left: 15px; color: #0f0; font-size: 10px; font-weight: bold; text-shadow: 0 0 5px #000; }
    </style>
</head>
<body>

<div id="status">MENGINISIALISASI...</div>
<div id="video-container"><video id="webcam" autoplay playsinline></video></div>

<div id="ui">
    <div class="slider-group">
        <label>Power <span id="val-force">5.0</span></label>
        <input type="range" id="force-slider" min="0" max="15" step="0.1" value="5">
    </div>
    <div class="buttons">
        <button onclick="setShape('sphere')">SPHERE</button>
        <button onclick="setShape('heart')">HEART</button>
        <button onclick="setShape('cube')">CUBE</button>
        <button onclick="setShape('spiral')">SPIRAL</button>
    </div>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
            "@mediapipe/hands": "https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.js",
            "@mediapipe/camera_utils": "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466860/camera_utils.js"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { Hands } from '@mediapipe/hands';
    import { Camera } from '@mediapipe/camera_utils';

    // --- Konfigurasi ---
    const PARTICLE_COUNT = 15000; // Dikurangi sedikit agar lancar di HP
    let forceStrength = 5.0;
    const interactionRadius = 3.5;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    camera.position.z = 10;

    const positions = new Float32Array(PARTICLE_COUNT * 3);
    const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
    const velocities = new Float32Array(PARTICLE_COUNT * 3);
    const colors = new Float32Array(PARTICLE_COUNT * 3);

    const geometry = new THREE.BufferGeometry();
    const material = new THREE.PointsMaterial({
        size: 0.04,
        vertexColors: true,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false
    });

    function setShape(type) {
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;
            let x, y, z;
            
            // Generate posisi berdasarkan bentuk
            if (type === 'sphere') {
                // Distribusi seragam pada sphere
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                const r = 3.5;
                x = r * Math.sin(phi) * Math.cos(theta);
                y = r * Math.sin(phi) * Math.sin(theta);
                z = r * Math.cos(phi);
            } else if (type === 'heart') {
                // Formula heart parametric 3D
                const t = Math.random() * Math.PI * 2;
                const scale = 0.8;
                x = 16 * Math.pow(Math.sin(t), 3) * scale;
                y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * scale;
                z = (Math.random() - 0.5) * 2.5;
            } else if (type === 'cube') {
                x = (Math.random() - 0.5) * 6;
                y = (Math.random() - 0.5) * 6;
                z = (Math.random() - 0.5) * 6;
            } else { // spiral
                const t = i / 800;
                const radius = t * 5;
                const angle = t * 20;
                x = Math.cos(angle) * radius;
                y = Math.sin(angle) * radius;
                z = (t - 0.5) * 8;
            }
            
            targetPositions[i3] = x;
            targetPositions[i3+1] = y;
            targetPositions[i3+2] = z;
            
            // Inisialisasi posisi jika pertama kali
            if (!positions[i3]) {
                positions[i3] = x;
                positions[i3+1] = y;
                positions[i3+2] = z;
                
                // Warna berdasarkan posisi atau random
                const color = new THREE.Color().setHSL(i / PARTICLE_COUNT % 1.0, 0.9, 0.6);
                colors[i3] = color.r;
                colors[i3+1] = color.g;
                colors[i3+2] = color.b;
            }
        }
    }

    // Inisialisasi bentuk awal
    setShape('sphere');
    
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    // --- Hand Tracking Logic ---
    let handPos = new THREE.Vector3(0, 0, 0);
    let isHandPresent = false;
    let isFist = false;

    const videoElement = document.getElementById('webcam');
    const statusElement = document.getElementById('status');

    const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/${file}`
    });

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 0, // Lebih ringan untuk HP
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults((results) => {
        if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
            isHandPresent = true;
            statusElement.innerText = "SENSOR AKTIF";
            const lm = results.multiHandLandmarks[0];
            
            // Gunakan landmark telapak tangan (index 0) atau tengah tangan (index 9)
            // Konversi ke koordinat world (dengan aspek ratio diperhitungkan)
            handPos.x = (0.5 - lm[9].x) * 12; 
            handPos.y = (0.5 - lm[9].y) * 18;
            
            // Deteksi kepalan: bandingkan jarak ujung jari dengan pangkal jari
            const indexTip = lm[8];
            const indexBase = lm[5];
            const dist = Math.hypot(indexTip.x - indexBase.x, indexTip.y - indexBase.y);
            isFist = dist < 0.06; 
            
            statusElement.style.color = isFist ? "#ff0055" : "#00ff00";
        } else {
            isHandPresent = false;
            statusElement.innerText = "MENCARI TANGAN...";
            statusElement.style.color = "#ffff00";
        }
    });

    const mpCamera = new Camera(videoElement, {
        onFrame: async () => await hands.send({image: videoElement}),
        width: 480,
        height: 640
    });
    mpCamera.start();

    // UI Listeners
    window.setShape = (type) => {
        setShape(type);
        
        // Update active button
        document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
    };
    
    document.getElementById('force-slider').addEventListener('input', (e) => {
        forceStrength = parseFloat(e.target.value);
        document.getElementById('val-force').innerText = forceStrength.toFixed(1);
    });

    // Animasi
    function animate() {
        requestAnimationFrame(animate);
        
        const posAttr = geometry.attributes.position;
        const posArray = posAttr.array;
        
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;
            
            // Gaya pemulih ke bentuk target
            velocities[i3] += (targetPositions[i3] - posArray[i3]) * 0.02;
            velocities[i3+1] += (targetPositions[i3+1] - posArray[i3+1]) * 0.02;
            velocities[i3+2] += (targetPositions[i3+2] - posArray[i3+2]) * 0.02;

            // Interaksi dengan tangan
            if (isHandPresent) {
                const dx = handPos.x - posArray[i3];
                const dy = handPos.y - posArray[i3+1];
                const dz = handPos.z - posArray[i3+2];
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

                if (dist < interactionRadius) {
                    const force = (1 - dist / interactionRadius) * forceStrength * 0.15;
                    // Jika fist (kepalan), partikel tertarik; jika tidak, partikel menjauh
                    const dir = isFist ? 1 : -1;
                    
                    velocities[i3] += dx * force * dir;
                    velocities[i3+1] += dy * force * dir;
                    velocities[i3+2] += dz * force * dir;
                }
            }

            // Update posisi
            posArray[i3] += velocities[i3];
            posArray[i3+1] += velocities[i3+1];
            posArray[i3+2] += velocities[i3+2];

            // Damping
            velocities[i3] *= 0.92;
            velocities[i3+1] *= 0.92;
            velocities[i3+2] *= 0.92;
        }

        posAttr.needsUpdate = true;
        
        // Rotasi lambat untuk efek visual
        points.rotation.y += 0.002;
        
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
